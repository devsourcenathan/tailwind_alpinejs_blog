<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind - Alpine Blog</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <script src="assets/js/script.js"></script>
  </head>
  <body>
    <nav
      class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="https://flowbite.com/" class="flex items-center">
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Food Ninja</span
          >
        </a>
        <div class="flex md:order-2">
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                aria-current="page"
                >Blog</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Contact</a
              >
            </li>
          </ul>
        </div>
    </nav>

    <div
      class="container px-4 md:px-0 max-w-6xl mx-auto mt-20"
      x-data="Posts()"
    >
    <h1 class="text-center text-2xl text-bold">The Food Ninja Blog</h1>
    <h1 class="text-center text-md">un text au hasard</h1>
      <div class="flex flex-wrap justify-between pt-12 -mx-6">
        <template x-for="(post,index) in posts" :key="index">
          <!--1/3 col -->
          <div class="w-full md:w-1/2 p-6 flex flex-col">
            <div
              class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow-lg"
            >
              <a
                href="#"
                class="flex flex-wrap no-underline hover:no-underline"
              >
                <img
                  src="https://source.unsplash.com/collection/225/800x600"
                  class="h-64 w-full rounded-t pb-6"
                />
                <p class="w-full text-gray-600 text-xs md:text-sm px-6">
                  GETTING STARTED
                </p>
                <div
                  class="w-full font-bold text-xl text-gray-900 px-6"
                  x-text="post.title"
                ></div>
                <p
                  class="text-gray-800 font-serif text-base px-6 mb-5"
                  x-text="post.description"
                ></p>
              </a>
            </div>
            <div
              class="flex-none mt-auto bg-white rounded-b rounded-t-none overflow-hidden shadow-lg p-6"
            >
              <div class="flex items-center justify-between">
                <img
                  :src="post.image"
                  class="w-8 h-8 rounded-full mr-4 avatar"
                  data-tippy-content="Author Name"
                  alt="Avatar of Author"
                />
                <p class="text-gray-600 text-xs md:text-sm">1 MIN READ</p>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
